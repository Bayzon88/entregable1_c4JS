<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Directorio de Personas</h1>

      <form action="" id="form1" class="form1">
        <div class="inputContainer">
          <label for="" id="nombre" class="inputLabel">Nombre</label>
          <input
            type="text"
            id="inputName"
            class="inputField"
            placeholder="Nombre"
          />
        </div>
        <div class="inputContainer">
          <label for="" id="apellido" class="inputLabel">Apellido</label>
          <input
            type="text"
            id="inputLastName"
            class="inputField"
            placeholder="Apellido"
          />
        </div>
        <div class="inputContainer">
          <label for="" id="dni" class="inputLabel">DNI</label>
          <input
            type="text"
            id="inputDni"
            class="inputField"
            placeholder="Dni"
          />
        </div>
        <div class="inputContainer">
          <label for="" id="dni" class="inputLabel">Telefono</label>
          <input
            type="text"
            id="inputPhone"
            class="inputField"
            placeholder="Telefono"
          />
        </div>
        <div class="inputContainer">
          <label for="" id="dni" class="inputLabel">e-mail</label>
          <input
            type="text"
            id="inputMail"
            class="inputField"
            placeholder="Email"
          />
        </div>
        <input
          type="submit"
          value="Agregar Persona"
          id="btnSubmit"
          class="btnSubmit"
        />
      </form>
      <button type="button" id="mostrarLista">Mostrar Lista</button>
      <button type="button" id="limpiarLista">Limpiar Lista</button>
      <ul id="ulDatos">
        List
      </ul>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
